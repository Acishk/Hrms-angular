<form class="form-horizontal" autocomplete="off" #createEmployeeForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'CreateNewEmployee' | localize" (onCloseClick)="bsModalRefEmp.hide()"></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="firstName">
            {{ "FirstName" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="firstName" id="firstName" required minlength="2"
              maxlength="32" [(ngModel)]="employee.firstName" #firstNameModel="ngModel" #firstNameEl pInputText />
            <abp-validation-summary [control]="firstNameModel" [controlEl]="firstNameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="lastName">
            {{ "lastName" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="lastName" id="lastName" required minlength="2" maxlength="32"
              [(ngModel)]="employee.lastName" #lastNameModel="ngModel" #lastNameEl pInputText />

            <abp-validation-summary [control]="lastNameModel" [controlEl]="lastNameEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row ">
          <label class="col-md-3 col-form-label" for="gender">
            {{ "gender" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="gender" id="gender" [(ngModel)]="employee.gender"
              pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="dob">
            {{ "dob" | localize }}
          </label>
          <div class="col-md-9">
            <p-calendar name="dob" id="dob" [(ngModel)]="employee.dob"> </p-calendar>
            <!-- <date
              type="text"
              class="form-control"
              name="dob"
              id="dob"
              [(ngModel)]="employee.dob"
              pInputText
            /> -->
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="maritalStatus">
            {{ "maritalStatus" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="maritalStatus" id="maritalStatus"
              [(ngModel)]="employee.maritalStatus" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="email">
            {{ "email" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="employee.email" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="phone">
            {{ "phone" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="employee.phone" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="permanentAddress">
            {{ "permanentAddress" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="permanentAddress" id="permanentAddress"
              [(ngModel)]="employee.permanentAddress" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="temporaryAddress">
            {{ "temporaryAddress" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="temporaryAddress" id="temporaryAddress"
              [(ngModel)]="employee.temporaryAddress" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="employeeIdNumber">
            {{ "employeeIdNumber" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="employeeIdNumber" id="employeeIdNumber"
              [(ngModel)]="employee.employeeIdNumber" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="designation">
            {{ "designation" | localize }}
          </label>
          <div class="col-md-9">
            <p-dropdown class="col-md-12" name="designation" id="designation" [(ngModel)]="employee.designation"
              placeholder="Select a Designation" [options]="dropitem" [filter]="true">
            </p-dropdown>
            <!-- <input
              type="text"
              class="form-control"
              name="designation"
              id="designation"
              [(ngModel)]="employee.designation"
              pInputText
            /> -->
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="departmentId">
            {{ "departmentId" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="departmentId" id="departmentId"
              [(ngModel)]="employee.departmentId" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="supervisor">
            {{ "supervisor" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="supervisor" id="phsupervisorone"
              [(ngModel)]="employee.supervisor" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="joiningDate">
            {{ "joiningDate" | localize }}
          </label>
          <div class="col-md-9">
            <p-calendar name="joiningDate" id="joiningDate" [(ngModel)]="employee.joiningDate"> </p-calendar>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="leavingDate">
            {{ "leavingDate" | localize }}
          </label>
          <div class="col-md-9">
            <p-calendar name="leavingDate" id="leavingDate" [(ngModel)]="employee.leavingDate"> </p-calendar>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="basicSalary">
            {{ "basicSalary" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="basicSalary" id="basicSalary"
              [(ngModel)]="employee.basicSalary" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="unpaidLeavePD">
            {{ "unpaidLeavePD" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="unpaidLeavePD" id="unpaidLeavePD"
              [(ngModel)]="employee.unpaidLeavePD" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="benefitPackageTemplate">
            {{ "benefitPackageTemplate" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="benefitPackageTemplate" id="benefitPackageTemplate"
              [(ngModel)]="employee.benefitPackageTemplate" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="accountHolderName">
            {{ "accountHolderName" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="accountHolderName" id="accountHolderName"
              [(ngModel)]="employee.accountHolderName" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="bankName">
            {{ "bankName" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="bankName" id="bankName" [(ngModel)]="employee.bankName"
              pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="accountNumber">
            {{ "accountNumber" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="accountNumber" id="accountNumber"
              [(ngModel)]="employee.accountNumber" pInputText />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="swiftCode">
            {{ "swiftCode" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="swiftCode" id="swiftCode" [(ngModel)]="employee.swiftCode"
              pInputText />
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createEmployeeForm.form.valid || saving"
    (onCancelClick)="bsModalRefEmp.hide()"></abp-modal-footer>
</form>
